<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My CSS</title>
    <style>
      #cities {
        color: purple;
      }

      .meat {
        color:brown;
      }

      .vegetarian {
        color: green;
      }

      #favorite {
        color: orange;
      }
    </style>
  </head>

  <body>
    <ol id="cities">
      <li>New York</li>
      <li>Miami</li>
      <li>Los Angeles</li>
      <li>San Francisco</li>
    </ol>

    <ol>
      <li class="meat">Taco</li>
      <li class="meat">Burger</li>
      <li class="vegetarian">Cheese pizza</li>
      <li class="vegetarian">Mac and cheese</li>
    </ol>

    <ol>
      <li>Star Wars</li>
      <li>Lion King</li>
      <li id="favorite">Spiderman</li>
      <li>Lord of the Rings</li>
    </ol>
  </body>

</html>
